<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slidemanager website</title>
  </head>

  <body>
    <div id="app">
      <h1>Slidemanager</h1>
      <p>Click on the buttons to navigate in the slider.</p>

      <div class="wrapper">
        <div class="frame">
          <div class="slider slider-ghost">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
          </div>

          <div class="slider slider-main">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
          </div>
        </div>
      </div>

      <button type="button" class="previous" disabled>Previous</button>
      <button type="button" class="next">Next</button>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
